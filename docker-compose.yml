version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI}
      - FRONTEND_URL=http://localhost:5173
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - BACKEND_URL=http://backend:4000
    depends_on:
      - backend
